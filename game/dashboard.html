<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nebula Escape</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="./styles/Board.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script defer type="module" src="./js/dashboard.js"></script>
</head>
<body>
    <dialog id="db-info-modal" class="midnight">
        <h1>Title</h1>
        <h2>Subheadding</h2>
        <h5 style="font-style:italic;">Level 3 heading</h5>
        <p>Text Content</p>
        <div>dom node(s)</div>
        <div class="btn-block">
            <button type="button" class="tile-btn blue active">Ok</button>
            <button type="button" class="tile-btn red active hide">Ok</button>
        </div>
    </dialog>
    <dialog id="db-switch-user-modal" class="midnight">
        <h1>Switch User</h1>
        <h2>player name</h2>
        <p></p>
        <input type="password" class="textbox"></input>
        <div class="btn-block">
            <button type="button" class="tile-btn blue active">Ok</button>
        </div>
    </dialog>
    <dialog id="db-instance-modal" class="midnight">
        <h1 class="title"></h1>
        <h2 class="subhead"></h2>
        <p class="message"></p>
        <div class="btn-block">
            <button type="button" class="tile-btn blue active"></button>
        </div>
    </dialog>
    <dialog id="dev-instance-modal" class="midnight">
        <h1 class="title"></h1>
        <h2 class="subhead"></h2>
        <p class="message"></p>
        <input type="text" class="textbox" placeholder="eval">
        <input type="text" class="textbox" placeholder="console.log">
        <div class="btn-block">
            <button type="button" class="tile-btn blue active"></button>
            <button type="button" class="tile-btn steelblue active">Toggle Keyboard Mode</button>
        </div>
    </dialog>
    <dialog id="pause-menu" class="midnight">
        <img class="logotype" src="../assets/svg/logotype.svg">
        <h1>Pause</h1>
        <ul>
            <li><input id="setting-switch-user-modal" type="checkbox"><label for="setting-switch-user-modal">Toggle Switch User Modal</label></li>
            <li><input id="setting-switch-user-password" type="checkbox"><label for="setting-switch-user-password">Toggle Switch User Password</label></li>
            <li><input id="setting-recovery-mode" type="checkbox"><label for="setting-recovery-mode">Toggle Recovery Mode Button (experts only)</label></li>
            <li><input id="setting-opp-subspace" type="checkbox"><label for="setting-opp-subspace">Toggle Opponent Subspace Board Button (experts only)</label></li>
            <li><input id="setting-dim-brackets" type="checkbox"><label for="setting-dim-brackets">Dim the Dashboard Brackets</label></li>
        </ul>
        <div class="btn-block">
            <button type="button" class="tile-btn dblue active">Quit Game</button>
            <button type="button" class="tile-btn blue active">Play</button>
        </div>
    </dialog>

    <main>
        <section id="p1-load-targeting-system"></section>
        <section id="p2-load-targeting-system"></section>
        <section id="p1-board" class=""></section> 
        <section id="p2-board" class=""></section>
    </main>
    <div id="db-text-overlay">
        <header id="game-status-header" class="header"></header>

        <div id="p1-summary-text-overlay" class="summary-text-overlay">
            <h3></h3>
            <p></p>
            <ul></ul>
        </div>
        <div id="p1-ships-text-overlay" class="ships-text-overlay">
            <div class="ships"></div>
            <button id="p1-ships-btn" type="button" class="tile-btn-mini hide">Done</button>
        </div>
        <div id="p1-status-text-overlay">
            <div class="targeting-panel">
                <h4>TARGETING</h4>
            </div>
        </div>

        <div id="notification" class="hide"><div><h4>Info</h4><span>123456789 10111213141516171819 20212223242526272829 30313233343536373839 40</span></div></div>
        <img id="db-logotype" src="../assets/svg/logotype.svg">

        <div id="p2-summary-text-overlay" class="summary-text-overlay">
            <h3></h3>
            <p></p>
            <ul></ul>
        </div>
        <div id="p2-ships-text-overlay" class="ships-text-overlay">
            <div class="ships"></div>
            <button id="p2-ships-btn" type="button" class="tile-btn-mini hide">Done</button>
        </div>
        <div id="p2-status-text-overlay">
            <div class="targeting-panel">
                <h4>TARGETING </h4>
            </div>
        </div>
    </div>

    <div id="db-grid-container">
        <div id="bracket-container" class="component-container">
            <div id="brkt-offence-summary" class="db-bracket left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M1144.44,0H50C22.39,0,0,22.39,0,50v400h558.22V125c0-27.61,22.39-50,50-50h532.22V0Z"/></g>
                </svg>
            </div>

            <div id="brkt-p1-ships" class="db-bracket left"></div>
            
            <div id="brkt-p1-stats" class="db-bracket left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M1144.44,450H50c-27.61,0-50-22.39-50-50V0h558.22v325c0,27.61,22.39,50,50,50h532.22v75Z"/>
                    </g></svg>
            </div>
            <div id="brkt-defence-summary" class="db-bracket right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M0,0h572.22s522.22,0,522.22,0c27.61,0,50,22.39,50,50v400h-558.22V125c0-27.61-22.39-50-50-50H0V0Z"/>
                    </g></svg>
            </div>

            <div id="brkt-p2-ships" class="db-bracket right"></div>

            <div id="brkt-p2-stats" class="db-bracket right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M0,450h572.22s522.22,0,522.22,0c27.61,0,50-22.39,50-50V0s-562.22,0-558.22,0v325c0,27.61-22.39,50-50,50H0s0,75,0,75Z"/>
                    </g></svg>
            </div>
        </div>
        <div id="db-controls-grid" class="component-container">
            <div id="attack-controls" class="db-controls left">
                <button id="btn-fire" class="tile-btn red disabled">Fire</button>
                <button id="dev_recover" class="tile-btn cyan"></button>
                <button id="turn-timer" class="tile-btn blue">00:00.00</button>
                <button id="btn-switch-user" class="tile-btn sdblue"></button>
                <button id="dev_toggle-opp-subspace" class="tile-btn cyan"></button>
                <button id="toggle-subspace" class="tile-btn active steelblue">Toggle Subspace</button>
            </div>
            <div class="center"></div>
            <div id="game-controls" class="db-controls right">
                <button id="btn-full-board" class="tile-btn steelblue active">Full Board</button>
                <button id="btn-focus-player" class="tile-btn cyan active">Focus Player</button>
                <button id="btn-pause" class="tile-btn blue active">Pause</button>
                <button id="btn-orient" class="tile-btn cyan active">Orient</button>
                <button id="btn-focus-enemy" class="tile-btn cyan active">Focus Enemy</button>
                <div phantom id="" class="tile-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
