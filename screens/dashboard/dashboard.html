<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="../../components/board/Board.css">
    <link rel="stylesheet" href="./dashboard.css">
    <script defer type="module" src="./dashboard.js"></script>
</head>
<body>
    <dialog id="db-info-modal" class="midnight">
        <h1>Title</h1>
        <h2>Subheadding</h2>
        <p>Text Content</p>
        <div class="btn-block">
            <button type="button" class="tile-btn blue clickable">Ok</button>
        </div>
    </dialog>
    <dialog id="db-switch-user-modal" class="midnight">
        <h1>Switch User</h1>
        <h2>player name</h2>
        <p></p>
        <input type="password" class="textbox" />
        <div class="btn-block">
            <button type="button" class="tile-btn blue clickable">Ok</button>
        </div>
    </dialog>

    <main>
        <section id="load-targeting-system"></section>
        <section id="p1-board" class=""></section> 
        <section id="p2-board" class=""></section>
    </main>
    <div id="db-text-overlay">
        <header id="game-status-header" class="header"></header>

        <div id="p1-summary-text-overlay">summ</div>
        <div id="p1-ships-text-overlay">
            <div class="ships"></div>
            <button id="p1-ships-btn" type="button" class="tile-btn-mini hide">Done</button>
        </div>
        <div id="p1-status-text-overlay">
            <div class="targeting-panel">
                <h4>TARGETING</h4>
            </div>
        </div>

        <div id="p2-summary-text-overlay">summ</div>
        <div id="p2-ships-text-overlay">
            <div class="ships"></div>
            <button id="p2-ships-btn" type="button" class="tile-btn-mini hide">Done</button>
        </div>
        <div id="p2-status-text-overlay">
            <div class="targeting-panel">
                <h4>Targeting</h4>
            </div>
        </div>
    </div>

    <div id="db-grid-container">
        <div id="bracket-container" class="component-container">
            <div id="brkt-offence-summary" class="db-bracket left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M1144.44,0H50C22.39,0,0,22.39,0,50v400h558.22V125c0-27.61,22.39-50,50-50h532.22V0Z"/></g>
                </svg>
            </div>

            <div id="brkt-p1-ships" class="db-bracket left"></div>
            
            <div id="brkt-p1-stats" class="db-bracket left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M1144.44,450H50c-27.61,0-50-22.39-50-50V0h558.22v325c0,27.61,22.39,50,50,50h532.22v75Z"/>
                    </g></svg>
            </div>
            <div id="brkt-defence-summary" class="db-bracket right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M0,0h572.22s522.22,0,522.22,0c27.61,0,50,22.39,50,50v400h-558.22V125c0-27.61-22.39-50-50-50H0V0Z"/>
                    </g></svg>
            </div>

            <div id="brkt-p2-ships" class="db-bracket right"></div>

            <div id="brkt-p2-stats" class="db-bracket right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1144.44 450" preserveAspectRatio="none" width="100%" height="100%">
                    <g><path d="M0,450h572.22s522.22,0,522.22,0c27.61,0,50-22.39,50-50V0s-562.22,0-558.22,0v325c0,27.61-22.39,50-50,50H0s0,75,0,75Z"/>
                    </g></svg>
            </div>
        </div>
        <div id="db-controls-grid" class="component-container">
            <div id="attack-controls" class="db-controls left">
                <button id="btn-fire" class="tile-btn red">Fire</button>
                <button id="" class="tile-btn cyan"></button>
                <button id="turn-timer" class="tile-btn blue">00:00.00</button>
                <button id="btn-switch-user" class="tile-btn dblue"></button>
                <button id="" class="tile-btn cyan"></button>
                <button id="" class="tile-btn cyan"></button>
            </div>
            <div class="center">
                <div class="status-list-item">
                    <div class="pill red"></div>
                    <span class="title">Life Support...</span>
                    <span class="num">10%</span>
                </div>
                <div class="status-list-item">
                    <div class="pill midnight"></div>
                    <span class="title">Patients Healed...</span>
                    <span class="num">+6</p>
                </div>
                <div class="status-list-item">
                    <div class="pill cyan"></div>
                    <span class="title">Shields Offline...</span>
                    <span class="num">X</span>
                </div>
            </div>
            <div id="game-controls" class="db-controls right">
                <button id="btn-full-board" class="tile-btn steelblue">Full Board</button>
                <button id="btn-focus-player" class="tile-btn cyan">Focus Player</button>
                <button id="btn-pause" class="tile-btn blue">Pause</button>
                <button id="btn-orient" class="tile-btn cyan">Orient</button>
                <button id="btn-focus-enemy" class="tile-btn cyan">Focus Enemy</button>
                <div phantom id="" class="tile-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
