            <h1>User Setup</h1>
        </div>
        <span class="modal-user-number">Player #</span>
        <section id="modal-user-info">
            <label for="modal-player-name">Name</label><br>
            <input id="modal-player-name" type="text" placeholder="Optional. Defaults to player number or username.">
            <label for="modal-username">Username<br>
                <span>Existing usernames must match exactly.</span>
            </label><br>
            <input id="modal-username" type="text" placeholder="Optional. Set this only if you want to save your stats & gamestate to the browser."><br>
            <label for="modal-password">Password<br>
                <span>Passwords must match exactly, else new user with same name created. If no password, no user state saved.</span>
            </label><br>
            <input id="modal-password" type="password" placeholder="Optional. (*Plain text only*) Enter this if you have/set a username."><br>
        </section>

        <section id="modal-choose-side">
            <h2>Choose a side</h2>
            <div>
                <div>
                    <label for="modal-choose-starfleet">Starfleet</label>
